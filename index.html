<!DOCTYPE html>
<html>
  <head>
    <title>Influence</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div id="title">
        <h1>Influence</h1>
      <div>
      <div id="reset">
        <button type="button" id="reset-button">Reset!</button>
      </div>
      <div id="description-div">
        <p id="description">Clicking on a box will slowly turn the boxes north/south and east/west to that color</p>
      </div>
      <div id="boxes">
        <ul>
          <li id="box-1"></li>
          <li id="box-2"></li>
          <li id="box-3"></li>
          <li id="box-4"></li>
          <li id="box-5"></li>
          <li id="box-6"></li>
          <li id="box-7"></li>
          <li id="box-8"></li>
          <li id="box-9"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
